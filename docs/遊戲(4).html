<script type = "text/javascript">
var total;
var tags;
tags = new Array();
var point="1 2 3 4 5 6 7 8";
var points= point.split(" ");

function dragstartHandler(event) 
{
    event.dataTransfer.setData('image/jpg' ,event.currentTarget.id);
}

function dragoverHandler(event) 
{
    event.preventDefault();
}

function dropHandler(event) 
{
    var did = event.dataTransfer.getData('image/jpg');
    var d = document.getElementById(did);
	event.currentTarget.appendChild(d);
    var a = d.getAttribute("value");
  
     localStorage.setItem(total++,a );
     
     for ( var i = 0 ; i < 8 ; i++ )
     {
        tags[i] = localStorage[i];
     }
	
}

function check()
{ localStorage.clear();
    var get=0;
    for(var i=0;i<8;i++)
	{
	    if(tags[i]==points[i]){get++;}
		else if(tags[i]==null){get=-1;break;}
		else
		{ 
		   tags[i]=0;
		}	
	}
var key="score";
    var a=get;
	//window.alert(a);
	if(a>=0&&a<=8)
	{ localStorage.setItem(key,a);
	 window.location.href="動畫.html"}
	else if(a==-1)
    {window.alert("還沒做完哦\n再試一次吧");
	 window.location.reload();}
}
	
function start()
{
 
   total=0;
  
}

window.addEventListener("load", start, false );
</script>
