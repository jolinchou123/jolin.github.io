<style type = "text/css">
/*

@keyframes slide {
    0%  {
        transform: scale(0, 0) translateY(0);
    }
    
    15%, 70% {
        transform: scale(1, 1) translateY(0);
    }
    
    90% {
        transform: scale(1, 1) translateY(600%);
    }
    
    100% {
        transform: scale(1, 1) translateY(600%);
    }
}
html {
    height: 100%;
}

body {
  font-family: sans-serif;
  font-size: 11px;
  height: 100%;
  margin: 0;
  background: #e6ffee;
}

.wrap {
    width: 1000px;
    height: 600px;
    display: table;
    overflow: hidden;
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.apps {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
}

.app {  
    display: inline-block;
    margin: 0 10px;
    transform: scale(0, 0) translateY(0);
    animation-name: slide;
    animation-timing-function: linear;
    animation-duration: 3s;}
}
</style>

</script>
</head>

</div>
